# JPA(JDBC + API) <--> hibernate(\u00ea\u00b5\u00ac\u00ed\u0098\u0084\u00ec\u00b2\u00b4)
# - hibernate \u00ec\u0084\u00a4\u00ec\u00a0\u0095\u00ed\u0095\u00b4\u00ec\u00a3\u00bc\u00ea\u00b8\u00b0 (\u00ec\u0084\u00a4\u00ec\u00a0\u0095\u00ec\u009d\u0080 \u00ec\u0095\u0088\u00ed\u0095\u00b4\u00eb\u008f\u0084 \u00ea\u00b5\u00ac\u00eb\u008f\u0099\u00ec\u009d\u0080 \u00eb\u0090\u0098\u00eb\u0082\u0098, \u00ec\u0099\u00a0\u00eb\u00a7\u008c\u00ed\u0095\u0098\u00eb\u00a9\u00b4 \u00ec\u0084\u00a4\u00ec\u00a0\u0095\u00ed\u0095\u00b4\u00ec\u00a3\u00bc\u00ea\u00b8\u00b0!)

# 1. \u00ec\u0096\u00b4\u00eb\u0096\u00a4 DBMS \u00eb\u00ac\u00b8\u00eb\u00b2\u0095\u00ec\u0097\u0090 \u00eb\u00a7\u009e\u00ec\u00b6\u00b0\u00ec\u0084\u009c SQL\u00ea\u00b5\u00ac\u00eb\u00ac\u00b8\u00ec\u009d\u0084 \u00ec\u0083\u009d\u00ec\u0084\u00b1\u00ed\u0095\u00a0 \u00ea\u00b1\u00b4\u00ec\u00a7\u0080 \u00ec\u009e\u00a1\u00ec\u0095\u0084\u00ec\u00a3\u00bc\u00eb\u008a\u0094 \u00ea\u00b5\u00ac\u00ea\u00b0\u0084
# ---> mysql 5 version sql\u00ea\u00b5\u00ac\u00eb\u00ac\u00b8\u00ec\u009d\u0084 \u00ec\u0083\u009d\u00ec\u0084\u00b1\u00ed\u0095\u00a0\u00ea\u00ba\u00bc\u00ec\u0095\u00bc!
spring.jpa.database-platform= org.hibernate.dialect.MySQL5Dialect
# 2. VO = Board \u00ec\u0084\u00a4\u00ec\u00a0\u0095 \u00ec\u008b\u009c, \u00ec\u0084\u009c\u00eb\u00b2\u0084\u00ea\u00b0\u0080 \u00ec\u009e\u00ac\u00ec\u008b\u009c\u00ec\u009e\u0091\u00ed\u0095\u00a0 \u00eb\u0095\u008c \u00eb\u00a7\u0088\u00eb\u008b\u00a4 \u00ec\u0096\u00b4\u00eb\u0096\u00a4 \u00ec\u009e\u0091\u00ec\u0097\u0085\u00ec\u009d\u0084 \u00ed\u0095\u00b4\u00ec\u00a4\u0084\u00ea\u00b1\u00b4\u00ec\u00a7\u0080 \u00ec\u009e\u00a1\u00ec\u0095\u0084\u00ec\u00a3\u00bc\u00eb\u008a\u0094 \u00ea\u00b5\u00ac\u00ea\u00b0\u0084
# create -> \u00ec\u0084\u009c\u00eb\u00b2\u0084 \u00ec\u009e\u00ac\u00ec\u008b\u009c\u00ec\u009e\u0091\u00ed\u0095\u00a0 \u00eb\u0095\u008c\u00eb\u00a7\u0088\u00eb\u008b\u00a4 \u00ed\u0085\u008c\u00ec\u009d\u00b4\u00eb\u00b8\u0094\u00ec\u009d\u0084 \u00eb\u008b\u00a4\u00ec\u008b\u009c \u00ec\u0083\u009d\u00ec\u0084\u00b1
# update -> \u00ec\u0084\u009c\u00eb\u00b2\u0084 \u00ec\u009e\u00ac\u00ec\u008b\u009c\u00ec\u009e\u0091\u00ed\u0095\u00a0 \u00eb\u0095\u008c\u00eb\u00a7\u0088\u00eb\u008b\u00a4 \u00ed\u0085\u008c\u00ec\u009d\u00b4\u00eb\u00b8\u0094\u00ec\u0097\u0090 \u00eb\u00b3\u0080\u00ea\u00b2\u00bd\u00ec\u0082\u00ac\u00ed\u0095\u00ad\u00ec\u009d\u00b4 \u00ec\u009e\u0088\u00eb\u008b\u00a4\u00eb\u00a9\u00b4 update
spring.jpa.hibernate.ddl-auto= update
# 3. \u00ec\u008b\u00a4\u00ed\u0096\u0089\u00eb\u0090\u0098\u00eb\u008a\u0094 SQL\u00ea\u00b5\u00ac\u00eb\u00ac\u00b8\u00ec\u009d\u0098 console\u00ec\u0097\u0090 \u00ec\u00b6\u009c\u00eb\u00a0\u00a5\u00eb\u0090\u0098\u00ea\u00b2\u008c\u00ed\u0095\u00b4\u00ec\u00a4\u0098
spring.jpa.show-sql= true
# 4. SQL\u00ea\u00b5\u00ac\u00eb\u00ac\u00b8\u00ec\u009d\u0084 \u00ec\u0098\u0088\u00ec\u0081\u0098\u00ea\u00b2\u008c \u00ec\u00b6\u009c\u00eb\u00a0\u00a5\u00ed\u0095\u00b4\u00ec\u00a4\u0098
spring.jpa.properties.hibernate.format_sql= true

